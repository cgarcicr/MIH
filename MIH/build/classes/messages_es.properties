entidades.creacion.ayuda22=8. Seleccionar el campo fecha, que servirá para las búsquedas por fecha en la tabla (sólo puede seleccionar un campo tipo DATE)
entidades.creacion.ayuda23=9. Dar clic en el botón "Guardar"
entidades.creacion.ayuda24=NOTA: Recuerde que el campo fecha debe estar lleno de manera obligatoria desde el archivo fuente. El valor debe ser una fecha valida.

